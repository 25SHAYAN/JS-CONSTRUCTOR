<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSTRUCTOR</title>
</head>
<body>
    <center>
        <h1>CUSTOM CONSTRUCTOR</h1>
    </center>
    <hr>
    <script>
        //class constructor / function constructor
        function Car(){
            //local properties
            let a=10;
            alert(a);

            //constructor property(external property)
            this.x = 12;
            this.model = 2023;
            this.fuel = "petrol";
            this.display = function(){
                document.write(`<h3>display function</h3>`);
            }

        }
        //Car();
        /*we create reference//instance of an constructor*/
        var a = new Car();//a is cutom const object
        console.log(a);
        document.write(`<h3>${a.title}</h3>`);//instance.key
        document.write(`<h3>${a["model"]}</h3>`);//instance["key"]
        document.write(`<h3>${a.fuel}</h3>`);
        a.display();
    </script>
</body>
</html>
