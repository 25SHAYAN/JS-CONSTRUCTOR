<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSTRUCTOR</title>
</head>
<body>
    <center>
        <h1>Date constructor(DATE OBJECT)</h1>
    </center>
    <hr>
    <script>
        var x = new Date();
        document.write(`<h3>${x}</h3>`);
        //we want one by one

        document.write(`<h3>Day = ${x.getDay()}</h3>`);//starts from 0
        document.write(`<h3>Date= ${x.getDate()}</h3>`);
        document.write(`<h3>month= ${x.getMonth()}</h3>`);//0->jan 11-dec
        document.write(`<h3>year= ${x.getFullYear()}</h3><hr>`);

        document.write(`<h3>Hour = ${x.getHours()}</h3>`);
        document.write(`<h3>Min = ${x.getMinutes()}</h3>`);
        document.write(`<h3>Sec = ${x.getSeconds()}</h3>`);
        document.write(`<h3>Millisecond = ${x.getMilliseconds()}</h3><hr>`);

        /*GMT -> Greenwhich mean time /UTC -> coordinated universal time*/
        document.write(`<h3>UTC Date = ${x.getUTCDate()}</h3>`);
        document.write(`<h3>UTC Day = ${x.getUTCDay()}</h3>`);
        document.write(`<h3>UTC Month = ${x.getUTCMonth()}</h3>`);
        document.write(`<h3>UTC Year = ${x.getUTCFullYear()}</h3><hr>`);

        
        document.write(`<h3> UTCHour = ${x.getUTCHours()}</h3>`);
        document.write(`<h3> UTC Min = ${x.getUTCMinutes()}</h3>`);
        document.write(`<h3>UTC Sec = ${x.getUTCSeconds()}</h3>`);
        document.write(`<h3>UTC Millisecond = ${x.getUTCMilliseconds()}</h3><hr>`);

    </script>
</body>
</html>
